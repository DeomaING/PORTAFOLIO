{% extends 'layout.html' %}
{% block content %}
  <div class="text-center">
    <h1>Posts</h1>
    <h2>{{ post.title }}</h2>
    <h3 class="my-3 h5 text-secondary">{{ post.date|date:'F jS Y' }}</h3>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid" />
    <div class="my-5">
      <p>{{ post.description }}</p>
    </div>
  </div>
{% endblock %}
